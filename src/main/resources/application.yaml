spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/springsecurity
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  application:
    name: spring_security_basic
logging:
  level:
    org:
      springframework:
        security:
          web:
            FilterChainProxy : DEBUG
